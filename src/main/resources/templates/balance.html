<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bank Template page</title>
</head>
<body>
<p th:text="'안녕하세요. ' + ${item.getAccountName} + '님, 현재 잔액입니다.'">안녕하세요</p>

<ul>
  <li th:text="|잔액 : ${item.getBalance}|">잔액</li>
  <li th:text="|이름 : ${item.getAccountName}|">이름</li>
  <li th:text="|타입 : ${item.getAccountType == 1 ? '보통예금':'정기예금'}|">타입</li>
</ul>

<p>
  <form th:action="|/deposit/${item.getAccountId}|" method="POST">
    <input type="hidden" name="_method" value="PATCH"/>
    <p>입금액 : <input type="text" name="amount"><input type="submit"></p>
  </form>
  <form th:action="|/withdraw/${item.getAccountId}|" method="POST">
    <input type="hidden" name="_method" value="PATCH"/>
    <p>출금액 : <input type="text" name="amount"><input type="submit"></p>
  </form>
</p>
</body>
</html>
